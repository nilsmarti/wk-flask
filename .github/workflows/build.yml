name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'  # Trigger on any branch push
  pull_request:
    branches:
      - '**'  # Trigger on any branch pull request
  create:
    tags:
      - '*'   # Trigger on any tag creation

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/wk-flask
          tags: |
            type=ref,event=branch,branch=main,name=unstable
            type=ref,event=branch,name={{ github.ref_name }}
            type=ref,event=tag,name=latest
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io

