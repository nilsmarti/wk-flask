<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        body.dark-mode {
            background-color: #4d4d4d;
            color: #c5c8c6;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        h1, p {
            font-family: 'Source Code Pro', monospace;
        }
        .home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .title, .login, .help {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body class="dark-mode">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="home">
        <div class="title">
            <h1>Welcome to your WaniKani Dashboard</h1>
        </div>
        <div class="login">
            <form method="post">
                <label for="api_key">API Key:</label>
                <input type="text" id="api_key" name="api_key" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="help">
            <p>To get your API key, go to <a href="https://www.wanikani.com/settings/api">https://www.wanikani.com/settings/api</a> and click "Create API Key".</p>
            <p>If you have any questions, feel free to <a href="https://github.com/wanikani/wk-flask/issues">open an issue on GitHub</a>.</p>
        </div>
    </div>

    <script>
        // Function to toggle theme
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.replace('dark-mode', 'light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check for saved theme in localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.remove('dark-mode', 'light-mode');
                document.body.classList.add(`${savedTheme}-mode`);
            }
        });
    </script>
</body>
</html>
